<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="types.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="regions.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Pokédex - Pokémon Wiki</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body id="body" class="hide-scrollbar" onload="loadCompletePokemon(), loadRegions()">
    <div id="loadingScreen" class="">
        <img src="./img/loading2.gif" alt="">
        <div class="loadingText">LOADING POKEDEX</div>
    </div>
    <header>
        <a href="./"><img class="logo" src="./img/Pokédex_logo.png"></a>
        <input type="text" id="inputSearch" placeholder="Pokemon suchen" onkeydown="searchPokemon()"> 
    </header>
    <div class="menuRegions">
        <a onclick="renderAllPokemon()">ALL</a>
        <a onclick="renderRegion(1, 'KANTO')">KANTO</a>
        <a onclick="renderRegion(2, 'JOHTO')">JOHTO</a>
        <a onclick="renderRegion(3, 'HOENN')">HOENN</a>
        <a onclick="renderRegion(4, 'SINNOH')">SINNOH</a>
    </div>
    <div id="header-img">
        <div>All Pokemon</div>
    </div>
    <div id="pokedex"></div>
    <div id="pokemon-stats" class="pokemon-stats-site d-none"></div>
</body>
</html>
